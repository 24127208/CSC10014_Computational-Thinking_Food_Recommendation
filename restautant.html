<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodieFinds | Restaurant</title>
  <link rel="stylesheet" href="css/search.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Logo" />
      <h2>FoodieFinds</h2>
    </div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="search.html" class="active">Search</a>
      <a href="#">Other</a>
    </nav>
  </header>

  <section class="restaurant-section">
    <div class="restaurant-container" id="restaurantContainer">
      <h1>Loading restaurant information...</h1>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 FoodieFinds. All rights reserved.</p>
  </footer>

  <script>
    const container = document.getElementById("restaurantContainer");
    const data = JSON.parse(localStorage.getItem("selectedRestaurant"));

    if (data) {
      container.innerHTML = `
        <img src="${data.image}" alt="${data.dish}" class="restaurant-image">
        <div class="restaurant-info">
          <h1>${data.restaurant}</h1>
          <h3>${data.dish} — ${data.price}</h3>
          <p>${data.desc}</p>
          <a href="search.html" class="back-btn"><i class="bx bx-arrow-back"></i> Return to search</a>
        </div>
      `;
    } else {
      container.innerHTML = `<h2>Restaurant information not found.</h2>`;
    }
  </script>
</body>
</html>
